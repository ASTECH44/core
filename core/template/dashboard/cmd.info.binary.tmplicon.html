<div class="cmd tooltips cmd-widget cursor #history#" data-type="info" data-subtype="binary" data-cmd_id="#id#" data-cmd_uid="#uid#" data-version="#version#" style="min-width:90px;">
  <div class="title #hide_name#">
    <div class="cmdName">#name_display#</div>
  </div>
  <div class="content-sm">
    <span class="iconCmd"></span>
  </div>
  <script>
    jeedom.cmd.update['#id#'] =function(_options){
      $('.cmd[data-cmd_id=#id#]').attr('title','Date de valeur : '+_options.valueDate+'<br/>Date de collecte : '+_options.collectDate)
      if (_options.display_value == '1') {
        $('.cmd[data-cmd_id=#id#] .iconCmd').empty().append("#_icon_on_#");
      }else {
        $('.cmd[data-cmd_id=#id#] .iconCmd').empty().append("#_icon_off_#");
      }
    }
    jeedom.cmd.update['#id#']({display_value:'#state#',valueDate:'#valueDate#',collectDate:'#collectDate#',alertLevel:'#alertLevel#'});
    if(isInteger('#_width_#')){
      $('.cmd[data-cmd_id=#id#] .iconCmd img').css('max-width','#_width_#');
    }
    if(isInteger('#_height_#')){
      $('.cmd[data-cmd_id=#id#] .iconCmd img').css('max-height','#_height_#');
    }
  </script>
</div>
