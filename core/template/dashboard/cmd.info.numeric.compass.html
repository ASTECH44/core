<div class="cmd #history# widget-compass container-fluid tooltips cmd-widget" data-type="info" data-subtype="numeric" data-cmd_id="#id#" data-cmd_uid="#uid#" data-version="#version#" data-eqLogic_id="#eqLogic_id#">
  <div class="title #hide_name#">
    <div  class="cmdName">#name_display#</div>
  </div>
  <div class="content-lg">
    <div class="widget-compass-container">
      <div class="widget-compass-outline"></div>
      <div class="widget-compass-needle"></div>
      <div class="state"></div>
      <div class="winDir"></div>
	</div>
  </div>
  <div class="cmdStats #hide_history#">
    <div class="col-xs-12 center-block">
      <span title='Min' class='tooltips'>#minHistoryValue#</span>|<span title='Moyenne' class='tooltips'>#averageHistoryValue#</span>|<span title='Max' class='tooltips'>#maxHistoryValue#</span> <i class="#tendance#"></i>
    </div>
  </div>
  <script>
    jeedom.cmd.update['#id#'] = function(_options){
      let angle = _options.display_value
      $('.cmd[data-cmd_id=#id#]').attr('title','Date de valeur : '+_options.valueDate+'<br/>Date de collecte : '+_options.collectDate+'<br/>Valeur : '+angle+'°')
      let directions = ['Nord', 'Nord-Est', 'Est', 'Sud-Est', 'Sud', 'Sud-Ouest', 'Ouest', 'Nord-Ouest'];
      let windDir = directions[Math.round(((angle %= 360) < 0 ? angle + 360 : angle) / 45) % 8];
      $('.cmd[data-cmd_id=#id#] .widget-compass-needle').css('transform', 'rotate(' + angle +'deg)');
      $('.cmd[data-cmd_id=#id#] .state').text(angle.toString()+'°')
      $('.cmd[data-cmd_id=#id#] .winDir').html(windDir)
    }

    jeedom.cmd.update['#id#']({display_value:'#state#',valueDate:'#valueDate#',collectDate:'#collectDate#',alertLevel:'#alertLevel#'});
  </script>
</div>
