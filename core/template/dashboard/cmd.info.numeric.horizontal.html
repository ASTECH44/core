<div style="min-width:115px; min-height:100px; position:relative; top:-7px; padding:0px;" class="container-fluid tooltips cmd cmd-widget" data-type="info" data-subtype="numeric" data-cmd_id="#id#" data-cmd_uid="#uid#" data-version="#version#" data-eqLogic_id="#eqLogic_id#" title="Valeur du #valueDate#, collectÃ©e le #collectDate#" >
    <div style="width:95px; height:95px;" class="hgauge cursor #history#" data-cmd_id="#id#" >
        <div style="#hideCmdName#">#name_display#</div>
        <div class="hgauge-bckg"></div>
        <div class="hgauge-value"></div>
        <div class="hgauge-state state"><strong>#state#</strong> <strong>#unite#</strong></div>
    </div>
    <div style="#displayHistory# font-size: 0.8em;" class="col-xs-12 center-block" class="cmdStats">
        <span title='Min' class='tooltips'>#minHistoryValue#</span>|<span title='Moyenne' class='tooltips'>#averageHistoryValue#</span>|<span title='Max' class='tooltips'>#maxHistoryValue#</span> <i class="#tendance#"></i>
    </div>
    <script>
        jeedom.cmd.update['#id#'] = function(_options){
            width = (_options.display_value * 100 / (#maxValue#-#minValue#)) + #minValue#
            width = Math.round(parseFloat(width) * 10) / 10
            $('.cmd[data-cmd_uid=#uid#] .hgauge .hgauge-value').width(width)
            $('.cmd[data-cmd_uid=#uid#] .hgauge-state strong').first().text(_options.display_value)
        }

        if (is_numeric('#state#')) {
            width = (#state# * 100 / (#maxValue#-#minValue#)) + #minValue#
            $('.cmd[data-cmd_uid=#uid#] .hgauge .hgauge-value').width(width)
        } else {
            $('.cmd[data-cmd_uid=#uid#] .hgauge').append('<center><span class="label label-danger" style="margin-top : 5px;">#state#</span></center>')
        }
    </script>
</div>
