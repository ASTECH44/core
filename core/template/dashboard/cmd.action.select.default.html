<div class="cmd cmd-widget reportModeHidden" data-type="action" data-subtype="select" data-cmd_id="#id#" data-cmd_uid="#uid#" data-version="#version#" data-eqLogic_id="#eqLogic_id#" style="width: 146px;height: 44px;">
  <div class="content-sm">
    <select class="selectCmd" style="width: 146px; vertical-align: middle;margin-top: 0.5em;height: 28px;" title="#name_display#">#listValue#</select>
  </div>
  <script>
    $(".cmd[data-cmd_uid=#uid#] .selectCmd").on('change', function () {
      jeedom.cmd.execute({id: '#id#', value: {select: $(this).value()}});
    });
  </script>
</div>
