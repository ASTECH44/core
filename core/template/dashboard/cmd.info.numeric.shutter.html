<div class="tooltips shuttergauge cmd cmd-widget cursor #history#" data-type="info" data-subtype="numeric" data-cmd_id="#id#" data-cmd_uid="#uid#" data-version="#version#" data-eqLogic_id="#eqLogic_id#">
  <div class="title #hide_name#">
    <div class="cmdName">#name_display#</div>
  </div>
  <div class="content-sm " data-cmd_id="#id#">
    <div class="shuttergauge-chart">
      <div class="shuttergauge-bckg">
        <div class="shuttergauge-value"></div>
      </div>
    </div>
  </div>
  <div class="value" data-cmd_id="#id#">
    <div class="state"><strong>#state#</strong> <strong>#unite#</strong></div>
  </div>
  <div class="cmdStats #hide_history#">
    <span title='Min' class='tooltips'>#minHistoryValue#</span>|<span title='Moyenne' class='tooltips'>#averageHistoryValue#</span>|<span title='Max' class='tooltips'>#maxHistoryValue#</span> <i class="#tendance#"></i>
  </div>
  
  <script>
    jeedom.cmd.update['#id#'] = function(_options){
      cmd_#id# = $('.cmd[data-cmd_id=#id#]')
      minValue = ('#minValue#' == '') ? 0 : parseInt('#minValue#')
      maxValue = ('#maxValue#' == '') ? 100 : parseInt('#maxValue#')
      cmd_#id#.attr('title','Date de valeur : '+_options.valueDate+'<br/>Date de collecte : '+_options.collectDate)
      height_#id# = ((_options.display_value - minValue) * 100) / (maxValue - minValue)
      height_#id# = 100 - (Math.round(parseFloat(height_#id#) * 10) / 10)
      cmd_#id#.find('.shuttergauge-value').height(height_#id#+'%')
      cmd_#id#.find('.state strong').first().text(_options.display_value)
    }
    jeedom.cmd.update['#id#']({display_value:'#state#',valueDate:'#valueDate#',collectDate:'#collectDate#'});
  </script>
</div>
